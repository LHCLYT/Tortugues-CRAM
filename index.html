<!DOCTYPE html>
<html>

<head>
  <title>Leaflet GeoJSON Description Popups</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <style>
    #map {
      height: 500px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    var map = L.map('map');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap - Manel Comiche - Miquel Martí i Pol - 2024'
    }).addTo(map);

    var geojsonUrl = 'complot.geojson';

    fetch(geojsonUrl).then(function (response) {
      return response.json();
    }).then(function (geojsonData) {
      var lastIndex = geojsonData.features.length - 1;
      var lastFeature = geojsonData.features[lastIndex];
      var lastCoords = lastFeature.geometry.coordinates;

      var turtleIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/4971/4971915.png',
        iconSize: [38, 38],
        iconAnchor: [19, 19]
      });

      L.geoJSON(geojsonData, {
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.description) {
            layer.bindPopup(feature.properties.description);
          }
        },
        pointToLayer: function (feature, latlng) {
          if (geojsonData.features.indexOf(feature) === lastIndex) {
            return L.marker(latlng, { icon: turtleIcon });
          } else {
            return L.marker(latlng);
          }
        }
      }).addTo(map);

      map.setView([lastCoords[1], lastCoords[0]], 13); //
    }).catch(function (error) {
      console.log(error);
    });
  </script>
</body>
</html>
